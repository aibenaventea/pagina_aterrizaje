<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Dojos</title>
</head>
<body>
    <form action="/process" method="post">
        <header>Formulario de Registro de dojo</header>
        <div>
            <label for="dojoName">Nombre de Dojo: *</label>
            <input type="text" id="dojoName" required><br>
            <label for="dojoDirection">Dirección de Dojo : *</label>
            <input type="text" id="dojoDirection" required><br>
            <label for="dojoEmail">email: *</label>
            <input type="email" id="dojoEmail" required><br>
            <input type="submit" id="CreateAccount" value="Create Account">
        </div>
        <footer>
            <p>*Indicate a required field</p>
        </footer>
    </form>
</body>
</html>
